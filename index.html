<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> tk web development </title>

<style>
body {
  background-color: #30C5FF;
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  font-family: sans-serif;
}

@keyframes flicker {
    0% { opacity: 1; }
    50% { opacity: 0.8; }
    100% { opacity: 1; }
}

/* PC Version Styles */
.tst {
  width: 30%; 
  float: left;
}

.video-wrap {
  position: relative; 
  float: right; 
  width: 680px; 
  margin-right: 40px; 
  margin-top: 20px;
}

/* --- MOBILE FIXES (මෙන්න මෙතන තමයි වැඩේ තියෙන්නේ) --- */
@media screen and (max-width: 800px) {
    .tst {
        width: 100% !important;
        float: none !important;
    }
    
    .video-wrap {
        width: 95% !important; /* දෙපැත්තෙන් පොඩ්ඩක් ඉඩ තබා මැදට ගනී */
        float: none !important;
        margin: 10px auto 40px auto !important; /* උඩට සහ යටට ඉඩ තැබුවා */
        display: block;
    }

    .video-wrap iframe {
        height: 300px !important; /* Mobile එකේදී වීඩියෝ එකේ උස ගානට අඩු කළා */
        width: 100% !important;
    }
    
    .label-box {
        position: absolute !important;
        top: auto !important;
        bottom: 15px !important; /* වීඩියෝවේ පතුලේම ඇලවේ */
        width: 92% !important;
        height: 60px !important;
        font-size: 14px !important;
    }
}
</style>
</head>

<body>

<img src="tk001.jpg" style="
    width: 95%; 
    height: 100px; 
    background-color: black; 
    object-fit: contain; 
    display: block; 
    margin: 10px auto 20px auto; 
    border: 3px solid #00FF41; 
    border-radius: 5px; 
    box-shadow: 0 0 15px #00FF41;
    animation: flicker 0.2s infinite;
">

<div class="tst">
    </div>

<div class="video-wrap">

    <div class="label-box" style="
        position: absolute; 
        top: 450px; 
        left: 50%;
        transform: translateX(-50%);
        width: 90%; 
        height: 80px; 
        background-color: rgba(0,0,0,0.9); /* කළු පාට වැඩිකළා ලස්සන වෙන්න */
        z-index: 10;
        color: #30C5FF;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-weight: bold;
        border: 2px solid #00FF41;
        border-radius: 5px;
        box-shadow: 0 0 10px #00FF41;
        pointer-events: auto; /* Click block කරනවා */
        cursor: not-allowed;">
        CREATED BY<BR> THEEKSHANA 
    </div>

    <iframe src="https://youtubeurlthikka.created.app/" 
        width="100%" 
        height="550px" 
        style="border: 6px ridge #62589c; border-radius: 10px; display: block; box-sizing: border-box;" 
        allowfullscreen>
    </iframe>

</div>

<div style="clear: both;"></div>

</body>
</html>
